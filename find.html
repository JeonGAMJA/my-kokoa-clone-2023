<!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GlowTalk - Find</title>
    </head>
    <body>
        <div class="bg-container">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No sevice</span>
                <i class="fa-sharp fa-solid fa-wifi"></i> <!--i는 icon의 줄임말-->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">Find</h1>
            <div class="screen-header__icons">
                <span>
                    <i class="fa-solid fa-magnifying-glass fa-lg"></i>
                </span>
                <span>
                    <a href="setting.html"> <i class="fa-solid fa-gear fa-lg"></i></a>
                    <div class="badge-dot"></div>
                    </span>
                </span>
            </div>
        </header>

        <main class="main-screen">
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-solid fa-qrcode"></i>
                    <span>QR code</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-address-book"></i>
                    <span>Add by Contacts</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-fingerprint"></i>
                    <span>Add by ID</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-envelope"></i>
                    <span>Invite</span>
                </div>
            </div>
            <div class="recommended-friends">
                <h6 class="recommended-friends__title">Recommanded Friends</h6>
                <span>You have no recommended friends.</span>
            </div>
            <div calss="open-chat">
                <div class="open-chat__header">
                    <h4 class="open-chat__title">Open Chat</h4>
                    <span>Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i></span>
                </div>
                <div class="open-post">
                    <div class="open-post__column">
                        <h5 class="open-post__title">#BTS</h5>
                        <h6 class="open-post__hashtags">#BTS#ARMY#FRIENDS</h6>
                        <div class="open-post__members">
                            <img src="https://avatars.githubusercontent.com/u/125572102?v=4" />
                            <span class="open-post__member-count">802 members</span>
                            <div class="divider"></div>
                            <span class="open-post__member-status">Active</span>
                        </div>
                    </div>
                    <div class="open-post__column">
                        <div class="open-post__photo">
                            <img src="https://avatars.githubusercontent.com/u/125572102?v=4" />
                            <div class="open-post__heart-count">
                                <i class="fa-solid fa-heart fa-xs"></i>
                                <span>326</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

 
        <nav class="nav">

            <ul class="nav__list">
                
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification-count badge-count">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i></a>
                </li>
            </ul>
        </nav>

        <div id="no-mobile">
            <span>Your screen is too big!</span>
        </div>

        <script src="https://kit.fontawesome.com/918a7c0be2.js" crossorigin="anonymous"></script><!--아이콘 불러오는 src 스크립트 -->
        </div>
    </body>
    </html>
