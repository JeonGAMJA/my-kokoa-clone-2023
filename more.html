<!DOCTYPE html>
    <html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GlowTalk - More</title>
    </head>
    <body>
        <div class="bg-container">
        <div class="status-bar">
            <div class="status-bar__column">
                <span>No sevice</span>
                <i class="fa-sharp fa-solid fa-wifi"></i> <!--i는 icon의 줄임말-->
            </div>
            <div class="status-bar__column">
                <span>18:43</span>
            </div>
            <div class="status-bar__column">
                <span>110%</span>
                <i class="fa-solid fa-battery-full fa-lg"></i>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
        </div>

        <header class="screen-header">
            <h1 class="screen-header__title">More</h1>
            <div class="screen-header__icons">
                <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
                <span><i class="fa-solid fa-music fa-lg"></i></span>
                <span>
                    <a href="setting.html"> <i class="fa-solid fa-gear fa-lg"></i></a>
                    <div class="badge-dot"></div>
                    </span>
                </span>
            </div>
        </header>

        <main class="main-screen more-screen">
            <div class="user-component">
                <div class="user-component__column">
                    <img 
                    src="https://avatars.githubusercontent.com/u/125572102?v=4" 
                    class="user-component__avatar user-component__avatar--xl"
                    />
                    <div class="user-component__text">
                        <h4 class="user-component__title">Gamja</h4>
                        <span class="user-component__pn">
                            <h6 class="user-component__subtitle">+ 787 666 999 </h6>
                            <i class="fa-solid fa-power-off"></i>
                        </span>
                    </div>
                </div>
                <div class="user-component__column">
                    <i class="fa-regular fa-message fa-2x"></i>
                </div>
            </div>
            <div class="icon-row">
                <div class="icon-row__icon">
                    <i class="fa-regular fa-calendar-check"></i>
                    <span>Calander</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-folder"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-brush"></i>
                    <span>Themes</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-solid fa-receipt"></i>
                    <span>Account</span>
                </div>
                <div class="icon-row__icon">
                    <i class="fa-regular fa-comments"></i>
                    <span>Openchat</span>
                </div>
            </div>
            <div class="more-suggestions">
                <h4 class="more-suggestions__title">Suggestions</h4>
                <div class="more-suggestion__icons">
                    <div class="more-suggestion__icon">
                        <div class="more-suggestion__icon-image">
                            <i class="fa-solid fa-quote-right"></i>
                        </div>
                        <span class="more-suggestions_icon-text">Kokoa Story</div>
                    </div>
                </div>
            </div>
        </main>

 
        <nav class="nav">

            <ul class="nav__list">
                
                <li class="nav__btn">
                    <a class="nav__link" href="friends.html">
                    <i class="fa-regular fa-user fa-2x"></i>
                </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="chats.html">
                        <span class="nav__notification-count badge-count">1</span>
                        <i class="fa-regular fa-comment fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="find.html">
                    <i class="fa-solid fa-magnifying-glass fa-2x"></i>
                    </a>
                </li>

                <li class="nav__btn">
                    <a class="nav__link" href="more.html">
                        <span class="nav__notification"></span>
                        <i class="fa-solid fa-ellipsis fa-2x"></i></a>
                </li>
            </ul>
        </nav>
        
        <div id="no-mobile">
            <span>Your screen is too big!</span>
        </div>
    </div>
        <script src="https://kit.fontawesome.com/918a7c0be2.js" crossorigin="anonymous"></script><!--아이콘 불러오는 src 스크립트 -->
    
    </body>
    </html>
